<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" onclick="on()" value="开灯">
<img id = "MyImage" border="0" src="../img/off.gif" alt="图像加载失败">
<input type="button" onclick="off()" value="关灯">

<script>
    function on(){
        document.getElementById('MyImage').src = '../img/on.gif';
    }

    function off(){
        document.getElementById('MyImage').src ='../img/off.gif';
    }

    let flag = 1;
    setInterval(function () {

        if(flag===1){
            on()
            flag = 0;
        }else {
            off()
            flag = 1;
        }
    },1500)
</script>
</body>
</html>
